<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Valet Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        main {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 1.2rem;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loginMessage {
            margin-top: 20px;
            color: red;
            text-align: center;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }

        footer p {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            main {
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            input[type="text"], input[type="password"] {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Smart Valet Parking</h1>
        </header>

        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" id="loginBtn">Login</button>
        </form>

        <div id="loginMessage"></div>

        <footer>
            <p>&copy; 2024 Smart Valet. All rights reserved.</p>
        </footer>
    </main>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username && password) {
                window.location.href = "smart varet.html";  // เปลี่ยนไปหน้า smart_varet.html
            } else {
                document.getElementById('loginMessage').textContent = "Please fill in both fields.";  // แสดงข้อความเตือน
            }
        });
    </script>
</body>
</html>
