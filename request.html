<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Car Return - Smart Valet</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        main {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        h1, h2 {
            color: #007bff;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #f1f1f1;
            width: 100%;
            text-align: center;
        }

        #statusMessage {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Valet Parking System</h1>
    </header>

    <main>
        <h2>Request Your Car</h2>
        <p>Click the button below to request your car back:</p>

        <button id="requestCarBtn">Request Car</button>

        <div id="statusMessage"></div>
    </main>

    <footer>
        <p>&copy; 2024 Smart Valet. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('requestCarBtn').addEventListener('click', function() {
            document.getElementById('statusMessage').textContent = 'Your request has been sent. Please wait for your car.';
            setTimeout(function() {
                document.getElementById('statusMessage').textContent = 'Your car is on the way!';
            }, 3000);
        });
    </script>
</body>
</html>
